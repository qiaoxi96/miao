<script type=''>
  function arraylist(ary) {
    if(ary.length == 0){
      return null
    }
    var tmp = []
    for(var i = 0; i < ary.length; i++){
      var node = {
        val: ary[i],
        next: null,
      }
      tmp.push(node)
    }
    for(var i = 0; i< ary.length - 1; i++){
      tmp[i].next = tmp[i + 1]
    }
    return tmp[0]
  }
