<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bootstrap-table</title>
  <style>
    .table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
    }

    .table tr {
      border-top: 1px solid #DEE2E6;
    }

    .table thead tr {
      border-bottom: 2px solid #DEE2E6;
    }

    .table td,
    .table th {
      padding: 16px;
    }

    .table-dark {
      background-color: #343A40;
      color: #fff;
    }

    .table-dark tr,
    .table-dark thead tr {
      border-color: #454D55;
    }

    .table .thead-dark tr {
      color: white;
      border-color: #454D55;
      background-color: #343A40;
    }

    .table .thead-light tr {
      background-color: #E9ECEF;
    }

    .table-striped tbody tr:nth-child(odd) {
      background-color: #F2F2F2;
    }

    .table-dark.table-striped tbody tr:nth-child(odd) {
      background-color: #3E444A;
    }

    .table-bordered td,
    .table-bordered th {
      border: 1px solid #DEE2E6;
    }

    .table-dark.table-bordered td,
    .table-dark.table-bordered th {
      border: 1px solid #454D55;
    }

    .table-borderless td,
    .table-borderless th {
      border: hidden;
    }

    .table-hover tbody tr:hover {
      background-color: #ECECEC;
    }

    .table-dark.table-hover tbody tr:hover {
      background-color: #43494E;
    }

    .table-sm td,
    .table-sm th {
      padding: 6px;
    }

    .table-primary {
      background-color: #B8DAFF;
    }

    .table-dark .table-primary {
      background-color: #007BFF;
    }

    .table-hover .table-primary:hover {
      background-color: #B8DAdd;
    }

    .table-dark.table-hover .table-primary:hover {
      background-color: #007Bdd;
    }
  </style>
</head>

<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
