<script type='x' id='3.13.2'>
  function isEven(num) {
    if(num < 0){
      num = Math.abs(num)
    }
    var n = num % 2;
    if(n == 0){
      return true;
    }else{
      return false;
    }
  }
  console.log(isEven(50));
  console.log(isEven(75));
  console.log(isEven(-1));
</script>
